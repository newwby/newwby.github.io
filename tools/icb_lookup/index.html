<!-- Originally a CCG/ICB lookup tool developed as front-end practice, this page was entirely developed in VSCode (with local server) -->

<!-- boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Care Board Lookup</title>
    <link rel="stylesheet" href="icb_lookup_style.css">
</head>

<!-- do stuff below -->
<body>
    <div id="container">
        <div id="pageHeader"></div>
        <div id="mainBody">
            <!-- header text -->
            <h1>Postcode Lookup</h1>
            <!-- inline search bar (text entry field and button attached to js script) -->
            <div id="lookup-form">
                <input type="text" id="postcode" placeholder="Please enter postcode, e.g. SW1A 2AA">
                <div id="lookup-button">
                    <button onclick="lookupCCGICB()" id="searchButton">Search</button>
                </div>
            </div>
            <div id="resultsDiv"></div>
        </div>
        <div id="pageFooter">
            <div id="creditsBlock">
                <p>Built by Daniel Newby using postcodes.io</p>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!-- boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV: Daniel Newby</title>
    <link rel="stylesheet" href="cv_subpages.css">
</head>

<body>
    <div id="cv_body">
        <!-- Header containing name/contact info/bio -->
        <div id="cv_header">
            <div id="name">
                <h1><p>Daniel Newby</p></h1>
            </div>
            <div id="contact">
                <!-- <h2><p>Address, Telephone, Email</p></h2> -->
            </div>
            <div id="bio">
                <h2><p>Dedicated tech professional.</p></h2>
            </div>
        </div>

        <!-- This is the nav bar that loads the subpage divs to the cv container -->
        <!-- Three separated buttons; Qualities, Experience (default), & Education -->
        <div id="cv_nav">
            <!-- <p>Navigation Buttons go in this div</p> -->
            <button type="button" onclick="loadDiv('cv_body_subcontainer', 'cv/cv_subpage_education.html')">Education</button>
            <button type="button" onclick="loadDiv('cv_body_subcontainer', 'cv/cv_subpage_experience.html')">Experience</button>
            <button type="button" onclick="loadDiv('cv_body_subcontainer', 'cv/cv_subpage_qualities.html')">Qualities</button>
        </div>

        <!-- Container that is modified when a nav bar button is clicked -->
        <div id="cv_body_subcontainer">
            <!-- <p>placeholder body content</p> -->
        </div>
    </div>

    <!-- load initial elements after DOM finishes loading -->
    <script src="../index.js"></script>
    <script>
        window.onload = loadDiv('cv_body_subcontainer', 'cv_subpage_experience.html');
    </script>

</body>

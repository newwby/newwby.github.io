<!-- boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Github Page</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js"></script>
</head>

<body>  
  
  <header>
    <!-- Navigation bar loads into this div -->
    <div id="navbar_container"></div>
    
    <!-- Temporary construction banner to be removed when redesign is finished -->
    <div id="construction_banner">
      <div class="construction_text">
        <p><b>UNDER CONSTRUCTION!</b></p>
      </div>
    </div>

  </header>

  <!-- Main body -->
  <div id="root">
    
    <div id="flex_container">
      <!-- Main page header goes in here -->
      <div class="content_block" id="body_header"></div>
      
      <!-- Following divs repeat per defined portfolio section; loaded on DOM build -->
      <!-- Flex divider is a thin separator between content blocks -->
      <div class="content_divider"></div>
      <!-- Content block consists of a background image with header/text summarising the section -->
      <div class="content_block"></div>

    </div>

  <!-- Root close -->
  </div>

  <!-- load initial elements after DOM finishes building -->
  <!-- currently the subpage does not load -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        loadDiv('navbar_container', 'header.html');
        loadDiv('body_content', 'cv/cv_main.html');
    });
  </script>
</body>
</html>

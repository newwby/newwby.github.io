<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Newby's Portfolio</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js"></script>
</head>

<body>  
  
  <header>
    <!-- Navigation bar loads into this div -->
    <div id="navbar_container"></div>
    
    <!-- Temporary construction banner to be removed when redesign is finished -->
    <div id="construction_banner">
      <div class="construction_text">
        <p><b>UNDER CONSTRUCTION!</b></p>
      </div>
    </div>

  </header>

  <!-- Main body -->
  <div id="root">
    
    <div id="flex_container">
      <!-- Main page header goes in here -->
      <div id="body_header_block">
        <h1>Daniel Newby</h1>
        <h2>Welcome to my Portfolio. Scroll to learn more about my work!</h2>
      </div>
      <!-- All other content blocks are loaded by JS -->

    </div>

  <!-- Root close -->
  </div>

  <!-- load initial elements after DOM finishes building -->
  <!-- currently the subpage does not load -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        loadDiv('navbar_container', 'header.html');
        addContentBlock('assets/block_background_1_coding.png', 'Developer', 'Experienced with multiple development languages')
        addContentBlock('assets/block_background_2_data.png', 'Analyst', 'Spreadsheet and database capabilities')
        addContentBlock('assets/block_background_3_gamedev.png', 'Gamedev', 'Multiple completed game projects')
        addContentBlock('assets/block_background_4_figma.png', 'Designer', 'Artistic and design skills')
        addContentBlock('assets/block_background_5_writing.png', 'Writer', 'Published content writer')
    });
  </script>
</body>
</html>
